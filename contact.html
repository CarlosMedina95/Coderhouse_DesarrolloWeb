    <section id="Formulario de Contacto" class="form">
        <h2 class="colorTexto"></h2>
        <form id="app-login" action="process.php" method="POST" enctype="text/plain">
            <fieldset>
                <legend>Fromulario de Contacto</legend>
                <label for="Nombre">Nombre:</label>
                <input type="text" id="name" name="user_name">
                <label for="mail">Correo electrónico:</label>
                <input type="email" id="mail" name="user_mail">
                <label for="Estado Civil">Estado Civil:</label>
                <select id="Estado Civil" name="Estado Civil">
                    <option value="" selected>Escoger</option>
                    <option value="Soltero/a">Soltero/a</option>
                    <option value="Casado/a">Casado/a</option>
                    <option value="Divorciado/a">Divorciado/a</option>
                    <option value="Viudo/a">Viudo/a</option>
                    <option value="Otro">Otro</option>
                </select>   
                <label for="check">¿Desea Recibir Ofertas y más?</label>
                <input name="check" type="checkbox">  
                <label for="comentarios">Comentarios:</label>
                <textarea id="comentarios" name="user_message"></textarea>
                <input type="button" value="Limpiar Formulario">
                <input type="button" value="Enviar Formulario">

            </fieldset>
        </form>
